{% extends 'base/base2.html' %}

<script>
  {% block jquery %}
  var endpoint = 'escuela/api/chart/data'

  $.ajax({
      method: "GET",
      url: endpoint,
      success: function(data){
          data: {
            labels: data.labels, #updated
            datasets: [{
                label: 'Votes per day',
                data: data.data, #updated
      },
      error: function(error_data){
        console.log(error_data)
      }
  })

  {% endblock %}
</script>
