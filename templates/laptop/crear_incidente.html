{% extends 'base/base2.html' %}

{% load crispy_forms_tags %}

{% block content %}


<div class="panel panel-danger">
	<div class="panel-heading">
		<h3 class="panel-title">Crear incidente de la XO</h3>
	</div>
	<div class="panel-body">
		<form method="post" novalidate>
			{% csrf_token %}

			<form class="form-horizontal">
				<fieldset>

					<legend>Descripcion del incidente</legend>

					<div class="form-group">
						<label class="col-lg-2 control-label">Descripcion</label>
						<div class="col-lg-10">
							{{ form.descripcion|as_crispy_field }}
						</div>
						<label class="col-lg-2 control-label">Laptop</label>
						<div class="col-lg-10">
							{{ form.laptop|as_crispy_field }}
						</div>
						<label class="col-lg-2 control-label">Componentes</label>
						<div class="col-lg-10">
							{{ form.componente|as_crispy_field }}
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<button type="reset" class="btn btn-default">Limpiar</button>
							<a class= "btn btn-warning" href="{% url 'laptop:listar_incidente' %}">Cancelar</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>

				</fieldset>
			</form>
	</div>
</div>

{% endblock %}
