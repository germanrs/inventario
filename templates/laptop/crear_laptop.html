{% extends 'base/base2.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="panel panel-success">
	<div class="panel-heading">
		<h3 class="panel-title">Agregar laptop al inventario</h3>
	</div>

	<div class="panel-body">
		<form method="post" novalidate>
		{% csrf_token %}

		<form class="form-horizontal">
		<fieldset>
			<legend>Datos de la laptop</legend>

			<div class="row">
				<div class="col-sm-4">
					{{ form.serie|as_crispy_field }}
				</div>
				<div class="col-sm-4">
					{{ form.uuid|as_crispy_field }}
				</div>
				<div class="col-sm-4">
					{{ form.modelo|as_crispy_field }}
				</div>
			</div>
		
			<div class="form-group">
				<div>
					<button type="reset" class="btn btn-default">Limpiar</button>
					<a class= "btn btn-warning" href="{% url 'laptop:listar_laptop' %}">Cancelar</a>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>

		</fieldset>
		</form>

	</div>

</div>

{% endblock %}
